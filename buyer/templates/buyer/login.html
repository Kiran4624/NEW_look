{% extends 'buyer/base.html' %}
{% load static %}
{% block title %}
login
{% endblock%}
{% block styles %}
{% endblock %}
{% block body %}
<section class="vh-50">
  <style>
    .custom-heading {
        font-size: 1.5rem; /* Adjust font size as needed */
        font-weight: bold;
        text-align: center;
        color: #FF5733; /* Custom color */
        font-family: 'UniqueFont',sans-serif;/* Use Roboto font */
        /* Add any additional styles you want to customize the heading */
    }
</style>

    <div class="container-fluid h-custom my-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <h1 class="custom-heading">Log In Form</h1>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form action="" method="post">
            {% csrf_token %}
           
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg">
                
            </div>
  
            <div class="form-outline mb-3">
              <label class="form-label" for="pwd">Password</label>
              <input type="password" id="pwd" name="password" class="form-control form-control-lg">
            
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
            
              <a href="{% url 'forgot_password' %}" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="btn btn-dark btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
           
            </div>
            <div style="text-align: center; margin-top: 10px;">
              <a href="{% url 'register_view'%}">Don't have an account? Register here.</a>
          </div>
          </form>
        </div>
      </div>
    </div>
    
</section>
{% endblock %}
